<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans+Condensed:300|Wire+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>To Do List</title>
</head>

<body ng-app="listApp">
    <div class="container" ng-controller="ListController as lc">
        <h1>To Do List</h1>
        <div class="form-container" align="center">
            <input type="text" ng-model="lc.taskIn" placeholder="e.g. vacuum">
            <button type="submit" ng-click="lc.sendTaskToServer()"> Add To List</button>
        </div>
        <table align="center" class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tasks-output">
                <tr ng-repeat="task in lc.listData" ng-class="task.completed ? 'strike' : 'not-strike'">
                    <td ng-click="lc.completeTask(task._id)" ng-model="lc.task.completed">{{task.task}}</td>
                    <td><button ng-click="lc.deleteTask(task._id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
